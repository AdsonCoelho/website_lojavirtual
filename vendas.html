<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="style.css" type="text/css" rel="stylesheet">
  <title>Área do vendedor</title>
</head>
<body>
    <form id="formulario" autocomplete="off">
        <fieldset>
          <legend>Cadastrar o pedido</legend>
          
          <label>Vendedor(a):</label>
          <input class="campo_nome" type="text"><br>
          
          <label>Email:</label>
          <input class="campo_email" type="text"><br>

          <label>Telefone:</label>
          <input class="campo_fone" type="text"><br>
          <br>
          <label >Mensagem:</label>
       
          <br>
          <textarea class="msg" cols="20" rows="6"></textarea>

          <br>
          
          <input class="btn_submit" type="submit" value="Enviar">

        </fieldset>

         <fieldset>
          <br>

          <label>Nome do cliente:</label>
          <input class="campo_nome_clie" type="text"><br>
          
          <label>Email:</label>
          <input class="campo_email_clie" type="text"> <br>

          <label>Telefone:</label>
          <input class="campo_fone_clie" type="text"><br>
          <br>
          <label >Mensagem:</label> <br>

          <textarea class="msg" cols="20" rows="6"></textarea>

          <br>
          
          <input class="btn_submit_clie" type="submit" value="Enviar">

        </fieldset>
      </form>
    </div>

</body>

</html>
